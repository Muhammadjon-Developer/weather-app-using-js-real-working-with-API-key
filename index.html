<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Working weather app using js and API key</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="card">
    <div class="search">
      <input type="text" placeholder="Enter city name" spellcheck="false">
      <button><img src="./assets/search.png" alt="search icon"></button>
    </div>
    <div class="error">
      <p>Invalid city name ( >_<) ❌. Please try again</p>
    </div>
    <div class="weather">
      <img src="./assets/rain.png" alt="rainy weather icon" class="weather-icon">
      <h1 class="temp">22°C</h1>
      <h2 class="city">New York</h2>
      <div class="details">
        <div class="col">
          <img src="./assets/humidity.png" alt="humidity icon">
          <div>
            <p class="humidity">25%</p>
            <p>Humidity</p>
          </div>
        </div>
        <div class="col">
          <img src="./assets/wind.png" alt="wind icon">
          <div>
            <p class="wind">30km\h</p>
            <p>Wind Speed</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
